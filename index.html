<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App </h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for image">

        <button id="Search-btn">Search</button>
    </form>
    <div class="Search-results">
        <!-- 1nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_1280.jpg" alt="trees wilderness nature woods">

        <a href="https://pixabay.com/photos/trees-wilderness-nature-woods-3822149/" target="_blank">Trees wilderness nature woods</a>
        </div> 

        <!-- 2nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2016/07/15/15/55/dachshund-1519374_640.jpg" alt="dachshund puppy pet canine animal">

        <a href="https://pixabay.com/photos/dachshund-puppy-pet-canine-animal-1519374/" target="_blank">dachshund puppy pet canine </a>
        </div>
        <!-- 3nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_640.jpg" alt="trees wilderness nature woods">

        <a href="https://pixabay.com/photos/cat-young-animal-kitten-gray-cat-2083492/" target="_blank">cat young animal kitten gray cat</a>
        </div>
        <!-- 4nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg" alt="trees wilderness nature woods">

        <a href="https://pixabay.com/photos/rose-flower-love-romance-beautiful-729509/" target="_blank">rose beautiful flower</a>
        </div>
        <!-- 5nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2015/05/04/10/16/vegetables-752153_1280.jpg" alt="trees wilderness nature woods">

        <a href="https://pixabay.com/photos/vegetables-basket-vegetable-basket-752153/" target="_blank">vegetable basket</a>
        </div>
        <!-- 6nd images -->
        <div class="Search-result">
            <img src="https://cdn.pixabay.com/photo/2014/12/11/02/56/coffee-563797_1280.jpg">

        <a href="https://pixabay.com/photos/coffee-milk-sugar-cup-of-coffee-563797/" target="_blank">cup of coffee </a>
        </div>
    </div>

    <button class="show-more-btn">Show more</button>

    <script src="script.js"></script>
</body>
</html>
